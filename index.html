<!doctype html>
<html lang="it">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<main class="app">
		<h1>Tic Tac Toe</h1>

			<!-- Start screen: select mode, difficulty and player -->
			<div id="start-screen" class="start-screen">
				<h2>Start</h2>
				<label for="mode">Modalità:</label>
				<select id="mode">
					<option value="pvp">2 Giocatori</option>
					<option value="ai">Vs AI</option>
				</select>
				<label for="difficulty">Difficoltà:</label>
				<select id="difficulty" disabled>
					<option value="easy">Facile</option>
					<option value="medium" selected>Medio</option>
					<option value="hard">Difficile</option>
				</select>
				<label for="player">Gioca come:</label>
				<select id="player">
					<option value="X" selected>X</option>
					<option value="O">O</option>
				</select>
				<button id="start">Start</button>
			</div>

			<div class="board-container">
			<div id="status" class="status">Turno: <span id="current">X</span></div>
			<div class="board" id="board" role="grid" aria-label="Tic Tac Toe">
				<button class="cell" data-cell="0" aria-label="Cella 1"></button>
				<button class="cell" data-cell="1" aria-label="Cella 2"></button>
				<button class="cell" data-cell="2" aria-label="Cella 3"></button>
				<button class="cell" data-cell="3" aria-label="Cella 4"></button>
				<button class="cell" data-cell="4" aria-label="Cella 5"></button>
				<button class="cell" data-cell="5" aria-label="Cella 6"></button>
				<button class="cell" data-cell="6" aria-label="Cella 7"></button>
				<button class="cell" data-cell="7" aria-label="Cella 8"></button>
				<button class="cell" data-cell="8" aria-label="Cella 9"></button>
			</div>
			<div class="controls">
				<button id="reset">Reset</button>
			</div>
		</div>

		<footer class="note">Gioco per due giocatori — premi una cella per giocare.</footer>
	</main>

	<script src="script.js"></script>
</body>
</html>
